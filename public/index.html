<html>
	<head>
		<title>affront-examples</title>
		<script type="text/javascript" src="bundle.js"></script>
	</head>
	<body>

	<ul>
		<li><a class="Link" href="/atom">Atom</a></li>
		<li><a class="Link" href="/atom/H">Atom : Hydrogen</a></li>
		<li><a class="Link" href="/atom/He">Atom : Helium</a></li>
		<li><a class="Link" href="/molecule">Molecule</a></li>
		<li><a class="Link" href="/quark">Quark</a></li>
	</ul>

	<script type="text/javascript">
		// apply the binding of the click events for the <a> elements
		var elements = document.querySelectorAll('.Link');
		Array.prototype.forEach.call(elements, function(el, i) {
			Affront.Router.bindLinkElement(el);
		});
	</script>

	<script type="text/javascript">
		"use strict";
		// create the components that go with the different routes
		class AtomComponent extends Affront.Component {
			constructor(routeUrl) {
				super(routeUrl);
			}

			// ctxt: instance of UrlContext
			render(ctxt) {
				console.log('[AtomComponent.render] ctxt = ',ctxt);
			}
		}

		Affront.Router.addComponent(new AtomComponent('/atom'));
		Affront.Router.addComponent(new AtomComponent('/atom/:elementSymbol'));
	</script>

	</body>
</html>
