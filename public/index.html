<html>
	<head>
		<title>affront-examples</title>
		<script type="text/javascript" src="bundle.js"></script>
	</head>
	<body>

	<ul>
		<li><a class="Link" href="/atom">Atom</a></li>
		<li><a class="Link" href="/molecule">Molecule</a></li>
		<li><a class="Link" href="/quark">Quark</a></li>

		var elements = document.querySelectorAll('.Link');

			Affront.Router.bindLinkElement(el);
		});
	</script>
